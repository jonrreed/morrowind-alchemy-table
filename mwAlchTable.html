<!DOCTYPE html>

<head>
    <title>Morrowind Alchemical Ingredients</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.13/datatables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="mwAlchTable.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.13/datatables.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Gentium+Basic');
        body{
            font-family: 'Gentium Basic', serif;
        }
        #main-area {
            margin: auto;
            width: 90%;
            font-size: 14pt;
        }
        
        .btn {
            margin: 1px;
            font-size: 14pt;
        }
        td {
            cursor: pointer;
        }
        td:hover {
            color: #237187;
        }
    </style>
</head>

<body id="main-area">
    <div class="container text-center">
        <h2>Morrowind Alchemical Ingredients</h2>
        <p>Alchemy ingredients and effects courtesy of <a href="http://www.uesp.net/wiki/Morrowind:Alchemy">UESP wiki</a>
    </div>
    <div class="container">
        <h4 id="effect-buttons">Filter by effect: </h4>
    </div>
    <div class="container">
        <table id="alch-table" class="display table table-striped dt-responsive">
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Effect 1</th>
                    <th>Effect 2</th>
                    <th>Effect 3</th>
                    <th>Effect 4</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="legend">
            <p>&#8224 Added in Tribunal expansion<br>&#8224&#8224 Added in Bloodmoon expansion</p>
        </div>
    </div>

</body>
